<script type="text/javascript">
function session() {
	localStorage.magic_token_expires = Math.round(new Date().getTime()/1000) + 3550;
    localStorage.magic_token = window.location.hash.split('&')[0].split('=')[1];
    window.close();
}
session();
</script>
