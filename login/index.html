function session() {
  localStorage.magic_token_expires = Math.round(new Date().getTime()/1000) + 3550;

  const isFacebookApp = () => {
    const ua = navigator.userAgent || navigator.vendor || window.opera;
    return (ua.indexOf('FBAN') > -1) || (ua.indexOf('FBAV') > -1);
  };

  if (window.location.search.split('=')[2] && window.location.search.split('=')[2] === '1') {
    fbq('track', 'CompleteRegistration');
    ga('send', 'event', 'newUser');
  }

  if (isFacebookApp()) {
    window.location = 'https://magicplaylist.co/#/connect/fb';
  } else {
    window.close();
  }
}
